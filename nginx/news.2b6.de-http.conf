# Nginx-Konfiguration für news.2b6.de (HTTP-only für Testing)
# Für Produktion: SSL-Zertifikate hinzufügen

server {
    listen 80;
    server_name news.2b6.de;
    
    # Security Headers (basic)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    
    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;
    
    # Static Files Caching
    location /static/ {
        proxy_pass http://127.0.0.1:5020;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Main Application
    location / {
        proxy_pass http://127.0.0.1:5020;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket Support (für zukünftige Features)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Health Check
    location /health {
        proxy_pass http://127.0.0.1:5020/health;
        access_log off;
    }
    
    # Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ /(data|config)/ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Custom error pages (optional)
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        return 502 "Service temporarily unavailable. Please try again later.";
        add_header Content-Type text/plain;
    }
}
