# Nginx-Konfiguration f체r news.2b6.de
# Diese Datei in deinen bestehenden Nginx einbinden

server {
    listen 80;
    server_name news.2b6.de;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name news.2b6.de;

    # SSL-Konfiguration (anpassen an deine SSL-Zertifikate)
    ssl_certificate /path/to/your/ssl/certificate.crt;
    ssl_certificate_key /path/to/your/ssl/private.key;
    
    # SSL-Optimierungen
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Gzip Kompression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Client Upload Limits
    client_max_body_size 10M;

    # Logging
    access_log /var/log/nginx/news.2b6.de_access.log;
    error_log /var/log/nginx/news.2b6.de_error.log;

    # Proxy zu Flask App (Port 5020)
    location / {
        proxy_pass http://127.0.0.1:5020;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Static Files Caching (f체r bessere Performance)
    location /static/ {
        proxy_pass http://127.0.0.1:5020;
        proxy_cache_valid 200 1d;
        proxy_cache_valid 404 1m;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # API Endpoints (falls sp채ter implementiert)
    location /api/ {
        proxy_pass http://127.0.0.1:5020;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # API-spezifische Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }

    # Health Check Endpoint
    location /health {
        proxy_pass http://127.0.0.1:5020;
        proxy_set_header Host $host;
        access_log off;
    }

    # Favicon
    location = /favicon.ico {
        proxy_pass http://127.0.0.1:5020;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Robots.txt (sp채ter anpassen)
    location = /robots.txt {
        proxy_pass http://127.0.0.1:5020;
        expires 7d;
    }
}
